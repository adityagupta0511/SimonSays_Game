<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Say Game</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <audio class="endSound" controls src="game-over.mp3"></audio>
        <audio class="btnSound" controls src="click-button.mp3"></audio>
        <audio class="sbtnSound" controls src="start.mp3"></audio>

        <h1 class="SGname">Simon Says Game</h1>
        <h2 class="level">Press START button to start!</h2>
        <button class="start">START</button>

        <div class="btn-container">
            <div class="line-one">
                <div class="btn red" type="button" id="red">1</div>
                <div class="btn yellow" type="button" id="yellow">3</div>
            </div>
            <div class="line-two">
                <div class="btn green" type="button" id="green">2</div>
                <div class="btn blue" type="button" id="blue">4</div>
            </div>
        </div>
        
        <h1 class="highscore"></h1>
        <script src="app.js"></script>
    </body>
</html>
